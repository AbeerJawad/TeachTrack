<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Settings</title>
    <link rel="stylesheet" href="../css/adminsettings.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
    <script defer src="../js/adminsettings.js"></script>
    <script>
        document.addEventListener("DOMContentLoaded", function () {
            if (localStorage.getItem("darkMode") === "enabled") {
                document.body.classList.add("dark-mode");
            }
        });
    </script>
</head>
<body>
    <!-- Top Panel -->
    <header class="top-panel">
        <div class="dashboard-title">
            <button class="menu-btn" onclick="toggleSidebar()">â˜°</button>
            Settings
        </div>
        <div class="top-right">
            <a href="admindashboard.html"><i class="fas fa-arrow-left"></i> Back to Dashboard</a>
        </div>
    </header>

    <!-- Settings Container -->
    <div class="settings-container">
        <!-- Appearance -->
        <div class="settings-card">
            <h2>Appearance</h2>
            <div class="toggle-container">
                <label class="toggle-switch">
                    <input type="checkbox" id="darkModeToggle">
                    <span class="slider"></span>
                </label>
                <p>Enable Dark Mode</p>
            </div>
        </div>

        <!-- Roles & Permissions -->
        <div class="settings-card">
            <h2>Roles & Permissions</h2>
            <button id="manageRoles">Manage Roles</button>
        </div>

        <!-- Feedback Settings -->
        <div class="settings-card">
            <h2>Feedback Settings</h2>
            <label>
                <input type="checkbox" id="enableFeedbackForms"> Enable Feedback Forms
            </label>
            <label>
                <input type="checkbox" id="enableCourseEvaluations"> Enable Course Evaluations
            </label>
            <form>
                <label for="deadline">Set Feedback Deadline</label>
                <input type="date" id="deadline">
                <button type="submit" class="save-button">Save Deadline</button>
            </form>
        </div>

        <!-- Account Management -->
        <div class="settings-card">
            <h2>Account Management</h2>
            <form>
                <label for="adminEmail">Change Email</label>
                <input type="email" id="adminEmail" value="admin@example.com">
                
                <label for="adminPassword">Change Password</label>
                <input type="password" id="adminPassword" placeholder="Enter new password">
                
                <label>
                    <input type="checkbox" id="enableMFA"> Enable Multi-Factor Authentication
                </label>
                <button type="submit" class="save-button">Save Changes</button>
            </form>
        </div>

        <!-- Backup & Restore -->
        <div class="settings-card">
            <h2>Backup & Restore</h2>
            <button id="exportData" class="action-button">Export Data</button>
            <button id="importData" class="action-button">Import Data</button>
        </div>
        
        <!-- System Settings -->
        <div class="settings-card">
            <h2>System Settings</h2>
            <form>
                <label for="language">Language</label>
                <select id="language">
                    <option value="en" selected>English</option>
                    <option value="fr">French</option>
                    <option value="es">Spanish</option>
                    <option value="de">German</option>
                </select>
                
                <button id="resetSettings" class="reset-button">Reset All Settings</button>
            </form>
        </div>
    </div>
</body>
</html>
