<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manage Courses</title>
    <link rel="stylesheet" href="../css/managecourses.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <!-- Navigation Bar -->
    <div class="navbar">
        <div class="nav-left">
            <span class="title">Manage Courses</span>
        </div>
        <div class="nav-right">
            <a href="admindashboard.html" class="back-btn">
                <i class="fas fa-arrow-left"></i> Back to Dashboard
            </a>
        </div>
    </div>

    <!-- Main Content -->
    <div class="main-content">
        <div class="content-header">
            <h1>Course Management</h1>
            <p>Add, edit and manage course information</p>
        </div>

        <!-- Add Course Section -->
        <div class="action-bar">
            <div class="search-container">
                <input type="text" placeholder="Search courses..." class="search-input">
                <button class="search-btn">
                    <i class="fas fa-search"></i>
                </button>
            </div>
            <button id="addCourseButton" class="add-button">
                <i class="fas fa-plus"></i> Add New Course
            </button>
        </div>

        <!-- Course Table -->
        <div class="table-container">
            <table class="courses-table">
                <thead>
                    <tr>
                        <th>Course Code</th>
                        <th>Course Name</th>
                        <th>Assigned Faculty</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>CS101</td>
                        <td class="course-name">Introduction to Programming</td>
                        <td>
                            <select class="faculty-select">
                                <option selected>Dr. Ahmed</option>
                                <option>Dr. Sara</option>
                                <option>Dr. Ali</option>
                            </select>
                        </td>
                        <td class="action-cell">
                            <button class="action-button assign-button">
                                <i class="fas fa-user-check"></i> Assign
                            </button>
                            <button class="action-button delete-button">
                                <i class="fas fa-trash-alt"></i> Delete
                            </button>
                        </td>
                    </tr>
                    <tr>
                        <td>CS102</td>
                        <td class="course-name">Data Structures</td>
                        <td>
                            <select class="faculty-select">
                                <option selected>Dr. Ahmed</option>
                                <option>Dr. Sara</option>
                                <option>Dr. Ali</option>
                            </select>
                        </td>
                        <td class="action-cell">
                            <button class="action-button assign-button">
                                <i class="fas fa-user-check"></i> Assign
                            </button>
                            <button class="action-button delete-button">
                                <i class="fas fa-trash-alt"></i> Delete
                            </button>
                        </td>
                    </tr>
                    <tr>
                        <td>CS103</td>
                        <td class="course-name">Algorithms</td>
                        <td>
                            <select class="faculty-select">
                                <option selected>Dr. Ahmed</option>
                                <option>Dr. Sara</option>
                                <option>Dr. Ali</option>
                            </select>
                        </td>
                        <td class="action-cell">
                            <button class="action-button assign-button">
                                <i class="fas fa-user-check"></i> Assign
                            </button>
                            <button class="action-button delete-button">
                                <i class="fas fa-trash-alt"></i> Delete
                            </button>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
        
        <!-- Pagination -->
        <div class="pagination">
            <span class="page-info">Showing 1-3 of 3 courses</span>
            <div class="page-controls">
                <button class="page-btn" disabled>
                    <i class="fas fa-chevron-left"></i>
                </button>
                <span class="page-number active">1</span>
                <button class="page-btn" disabled>
                    <i class="fas fa-chevron-right"></i>
                </button>
            </div>
        </div>
    </div>

    <script src="../js/managecourses.js"></script>
</body>
</html>
