<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TeachTrack | Welcome</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/Startpage.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <!-- Add favicon -->
    <link rel="icon" type="image/svg+xml" href="data:image/svg+xml,%3Csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 24 24'%3E%3Cpath fill='%233a86ff' d='M12,3L1,9L12,15L21,10.09V17H23V9M5,13.18V17.18L12,21L19,17.18V13.18L12,17L5,13.18Z'/%3E%3C/svg%3E">
    <!-- Add meta tags for SEO -->
    <meta name="description" content="TeachTrack - A platform to track and manage student feedback efficiently">
    <meta name="keywords" content="teaching, education, feedback, faculty, student">
</head>
<body>
    <div class="welcome-container">
        <div class="background-shapes">
            <div class="shape shape-1"></div>
            <div class="shape shape-2"></div>
            <div class="shape shape-3"></div>
        </div>
        
        <header class="welcome-header">
            <div class="logo">
                <i class="fas fa-book-reader"></i>
                <h1>TeachTrack</h1>
            </div>
            <p class="tagline">Track and manage student feedback efficiently</p>
        </header>
        
        <div class="role-selection" id="role-selection">
            <div class="role-card" id="faculty-card">
                <div class="role-icon">
                    <i class="fas fa-chalkboard-teacher"></i>
                </div>
                <h2>Faculty</h2>
                <p>Access feedback, manage courses, and view analytics</p>
                <button class="role-button" onclick="redirectToFacultyLogin()">
                    Continue as Faculty <i class="fas fa-arrow-right"></i>
                </button>
            </div>
            
            <div class="role-card" id="student-card">
                <div class="role-icon">
                    <i class="fas fa-user-graduate"></i>
                </div>
                <h2>Student</h2>
                <p>Submit feedback and view your course history</p>
                <button class="role-button" onclick="redirectToStudentLogin()">
                    Continue as Student <i class="fas fa-arrow-right"></i>
                </button>
            </div>
        </div>
        
        <footer class="welcome-footer">
            <p>&copy; 2025 TeachTrack â€¢ Empowering Education</p>
            <div class="social-links">
                <a href="#" aria-label="Facebook"><i class="fab fa-facebook"></i></a>
                <a href="#" aria-label="Twitter"><i class="fab fa-twitter"></i></a>
                <a href="#" aria-label="Instagram"><i class="fab fa-instagram"></i></a>
                <a href="#" aria-label="LinkedIn"><i class="fab fa-linkedin"></i></a>
            </div>
        </footer>
    </div>
    
    <script src="js/Startpage.js"></script>
</body>
</html>
