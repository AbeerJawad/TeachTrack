<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Settings - TeachTrack</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/StudentSettings.css">
    <script defer src="js/StudentSettings.js"></script>
    <script>
        document.addEventListener("DOMContentLoaded", function () {
            if (localStorage.getItem("darkMode") === "enabled") {
                document.body.classList.add("dark-mode");
            }
        });
    </script>
</head>
<body>
    <!-- Sidebar -->
    <div class="sidebar" id="sidebar">
        <div class="sidebar-header">
            <div class="sidebar-title">
                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                    <circle cx="12" cy="12" r="10"></circle>
                    <path d="M8 14s1.5 2 4 2 4-2 4-2"></path>
                    <line x1="9" y1="9" x2="9.01" y2="9"></line>
                    <line x1="15" y1="9" x2="15.01" y2="9"></line>
                </svg>
                <span>Student Panel</span>
            </div>
        </div>
        <div class="sidebar-nav">
            <a href="StuDashboard.html">
                <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                    <rect x="3" y="3" width="7" height="7"></rect>
                    <rect x="14" y="3" width="7" height="7"></rect>
                    <rect x="14" y="14" width="7" height="7"></rect>
                    <rect x="3" y="14" width="7" height="7"></rect>
                </svg>
                <span>Dashboard</span>
            </a>
            <a href="stuFeedback.html">
                <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                    <path d="M21 15a2 2 0 0 1-2 2H7l-4 4V5a2 2 0 0 1 2-2h14a2 2 0 0 1 2 2z"></path>
                </svg>
                <span>Feedback</span>
            </a>
            <a href="StuFacultyView.html">
                <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                    <path d="M17 21v-2a4 4 0 0 0-4-4H5a4 4 0 0 0-4 4v2"></path>
                    <circle cx="9" cy="7" r="4"></circle>
                    <path d="M23 21v-2a4 4 0 0 0-3-3.87"></path>
                    <path d="M16 3.13a4 4 0 0 1 0 7.75"></path>
                </svg>
                <span>Faculty</span>
            </a>
            <a href="StuNotifications.html">
                <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                    <path d="M18 8A6 6 0 0 0 6 8c0 7-3 9-3 9h18s-3-2-3-9"></path>
                    <path d="M13.73 21a2 2 0 0 1-3.46 0"></path>
                </svg>
                <span>Notifications</span>
            </a>
            <a href="Academic Calendar.html">
                <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                    <rect x="3" y="4" width="18" height="18" rx="2" ry="2"></rect>
                    <line x1="16" y1="2" x2="16" y2="6"></line>
                    <line x1="8" y1="2" x2="8" y2="6"></line>
                    <line x1="3" y1="10" x2="21" y2="10"></line>
                </svg>
                <span>Academic Calendar</span>
            </a>
        </div>
    </div>

    <!-- Header -->
    <header class="main-header">
        <div class="header-left">
            <button class="menu-toggle" id="sidebarToggle" onclick="toggleSidebar()">
                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                    <line x1="3" y1="12" x2="21" y2="12"></line>
                    <line x1="3" y1="6" x2="21" y2="6"></line>
                    <line x1="3" y1="18" x2="21" y2="18"></line>
                </svg>
            </button>
            <h1>Settings</h1>
        </div>
        <div class="header-right">
            <a href="StuDashboard.html" class="back-button">Back to Dashboard</a>
        </div>
    </header>

    <!-- Main Content -->
    <div class="page-content" id="pageContent">
        <!-- Settings Container -->
        <div class="settings-container">
            <!-- Dark Mode -->
            <div class="settings-card">
                <h2>Appearance</h2>
                <div class="toggle-container">
                    <label class="toggle-switch">
                        <input type="checkbox" id="darkModeToggle">
                        <span class="slider"></span>
                    </label>
                    <p>Enable Dark Mode</p>
                </div>
            </div>

            <!-- Account Settings -->
            <div class="settings-card">
                <h2>Account Settings</h2>
                <form id="settings-form">
                    <label for="email">Change Email</label>
                    <input type="email" id="email" value="john.doe@university.edu">
                    
                    <label for="password">Change Password</label>
                    <input type="password" id="password" placeholder="Enter new password">
                    
                    <button type="submit">Save Changes</button>
                </form>
            </div>

            <!-- Notification Preferences -->
            <div class="settings-card">
                <h2>Notifications</h2>
                <label>
                    <input type="checkbox" id="emailNotif"> Enable Email Notifications
                </label>
                <label>
                    <input type="checkbox" id="popupNotif"> Enable Popup Notifications
                </label>
                <label>
                    <input type="checkbox" id="feedbackNotif" checked> Feedback Submission Reminders
                </label>
                <label>
                    <input type="checkbox" id="gradeNotif" checked> Grade Updates
                </label>
            </div>

            <!-- Accessibility -->
            <div class="settings-card">
                <h2>Accessibility</h2>
                <label>
                    <input type="checkbox" id="increaseText"> Increase Text Size
                </label>
                <label>
                    <input type="checkbox" id="reduceMotion"> Reduce Animations
                </label>
                <label>
                    <input type="checkbox" id="highContrast"> High Contrast Mode
                </label>
                <label>
                    <input type="checkbox" id="screenReader"> Screen Reader Compatibility
                </label>
            </div>

            <!-- Privacy Settings -->
            <div class="settings-card">
                <h2>Privacy Settings</h2>
                <label>
                    <input type="checkbox" id="profileVisibility" checked> Make Profile Visible to Faculty
                </label>
                <label>
                    <input type="checkbox" id="contactVisibility" checked> Show Contact Information
                </label>
                <label>
                    <input type="checkbox" id="dataCollection"> Allow Anonymous Data Collection for System Improvement
                </label>
            </div>

            <!-- System Settings -->
            <div class="settings-card">
                <h2>System Settings</h2>
                <label for="language">Language</label>
                <select id="language">
                    <option>English</option>
                    <option>Spanish</option>
                    <option>French</option>
                    <option>German</option>
                    <option>Chinese</option>
                    <option>Japanese</option>
                </select>
                
                <label for="timezone">Time Zone</label>
                <select id="timezone">
                    <option>UTC-08:00 (Pacific Time)</option>
                    <option>UTC-07:00 (Mountain Time)</option>
                    <option>UTC-06:00 (Central Time)</option>
                    <option>UTC-05:00 (Eastern Time)</option>
                    <option>UTC+00:00 (GMT)</option>
                    <option>UTC+01:00 (Central European Time)</option>
                </select>
                
                <button id="resetSettings">Reset All Settings</button>
            </div>
        </div>
    </div>
</body>
</html>
