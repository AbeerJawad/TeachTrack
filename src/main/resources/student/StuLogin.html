<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TeachTrack - Student Login</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../css/Login.css">
</head>
<body>
    <div class="login-container">
        <div class="login-header">
            <div class="logo">ðŸŽ“ TeachTrack</div>
            <h1>Student Login</h1>
            <p>Submit feedback and view your course history</p>
        </div>
        
        <form id="studentLoginForm" class="login-form">
            <!-- Added -->
            <input type="hidden" id="roleField" name="role" value="student">

            <div class="form-group">
                <label for="studentUsername">Username</label>
                <input type="text" id="studentUsername" name="username" required placeholder="Enter your username">
            </div>
            
            <div class="form-group">
                <label for="studentPassword">Password</label>
                <input type="password" id="studentPassword" name="password" required placeholder="Enter your password">
            </div>
            
            <div class="form-group">
                <label for="studentRegNumber">Registration Number</label>
                <input type="text" id="studentRegNumber" name="registration_number" required placeholder="Enter your registration number">
            </div>
            
            <button type="submit" class="login-button">Login</button>
            
            <div class="form-footer">
                <a href="#" class="forgot-password">Forgot password?</a>
                <p>Not student? <a href="../faculty/FacLogin.html">Login as faculty</a></p>
            </div>
        </form>
    </div>
    
    <script src="../js/Login.js"></script>
</body>
</html>
