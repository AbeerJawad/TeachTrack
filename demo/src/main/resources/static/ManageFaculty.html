<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manage Faculty</title>
    <link rel="stylesheet" href="../css/managefaculty.css">
</head>
<body>

<!-- Navigation Bar -->
<div class="navbar">
    <div class="nav-left">
        <a href="admindashboard.html">Dashboard</a>
    </div>
    <div class="nav-right">
        <span>Profile</span>
        <span>Logout</span>

<!-- Page Content -->
<div class="content">
    <h1>Manage Faculty</h1>

    <!-- Search Bar -->
    <div class="filter-container">
        <input type="text" id="searchInput" placeholder="Search faculty by name or department">
        <button id="searchButton">Search</button>
    </div>

    <!-- Faculty Table -->
    <table>
        <thead>
            <tr>
                <th>ID</th>
                <th>Name</th>
                <th>Department</th>
                <th>Email</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>1</td>
                <td>Dr. Ahmed</td>
                <td>Computer Science</td>
                <td>ahmed@example.com</td>
                <td>
                    <button class="action-button">Edit</button>
                    <button class="action-button">Assign Courses</button>
                    <button class="action-button delete-button">Delete</button>
                </td>
            </tr>
            <tr>
                <td>2</td>
                <td>Dr. Sara</td>
                <td>Mathematics</td>
                <td>sara@example.com</td>
                <td>
                    <button class="action-button">Edit</button>
                    <button class="action-button">Assign Courses</button>
                    <button class="action-button delete-button">Delete</button>
                </td>
            </tr>
            <tr>
                <td>3</td>
                <td>Dr. Ali</td>
                <td>Physics</td>
                <td>ali@example.com</td>
                <td>
                    <button class="action-button">Edit</button>
                    <button class="action-button">Assign Courses</button>
                    <button class="action-button delete-button">Delete</button>
                </td>
            </tr>
        </tbody>
    </table>

    <!-- Add Faculty Button -->
    <div class="add-faculty-container">
        <button id="addFacultyButton">Add Faculty</button>
    </div>
</div>

<script src="../js/managefaculty.js"></script>
</body>
</html>
