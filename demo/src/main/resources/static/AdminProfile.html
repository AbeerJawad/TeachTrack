<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin Profile</title>
  <link rel="stylesheet" href="../css/AdminProfile.css">
</head>
<body>
  <!-- Navigation Bar -->
  <div class="navbar">
    <div class="nav-left">
      <a href="admindashboard.html">Dashboard</a>
    </div>
    <div class="nav-right">
      <a href="AdminProfile.html">Profile</a>
      <a href="adminsettings.html">Settings</a>
      <a href="/Logout.html">Logout</a>
    </div>
  </div>
  
  <header>
    Admin Profile
  </header>
  <div class="container">
    <!-- Profile Card -->
    <div class="profile-card">
      <img src="../images/profile-picture.png" alt="Profile Picture">
      <h2>Admin Name</h2>
      <p>System Administrator</p>
      <p>admin@example.com</p>
      <div class="stats">
        <div class="stat">
          <h3>24</h3>
          <p>Active Users</p>
        </div>
        <div class="stat">
          <h3>8</h3>
          <p>Projects</p>
        </div>
        <div class="stat">
          <h3>99%</h3>
          <p>Uptime</p>
        </div>
      </div>
    </div>

    <!-- Personal Info -->
    <div class="personal-info">
      <h3>Personal Info</h3>
      <div class="form-group">
        <label for="full-name">Full Name</label>
        <input type="text" id="full-name" value="Admin Name">
      </div>
      <div class="form-group">
        <label for="email">Email</label>
        <input type="email" id="email" value="admin@example.com">
      </div>
      <div class="form-group">
        <label for="phone">Phone Number</label>
        <input type="text" id="phone" value="+1 234 567 8901">
      </div>
      <div class="form-group">
        <label for="role">Role</label>
        <input type="text" id="role" value="System Administrator">
      </div>
      <div class="form-group">
        <label for="bio">Bio</label>
        <textarea id="bio">Experienced system administrator with expertise in managing projects and ensuring uptime.</textarea>
      </div>
    </div>
  </div>
  <script src="../js/AdminProfile.js"></script>
</body>
</html>
