<html lang="en">
<head>

<body>

<!-- Navigation Bar -->

<!-- Page Content -->
<div class="content">
    <h1>Manage Courses</h1>

    <!-- Add Course Section -->
    <div class="add-course-container">
        <button id="addCourseButton">Add New Course</button>
    </div>

    <!-- Course Table -->
    <table>
        <thead>
            <tr>
                <th>Course Code</th>
                <th>Course Name</th>
                <th>Assigned Faculty</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>CS101</td>
                <td>Introduction to Programming</td>
                <td>
                    <select>
                        <option>Dr. Ahmed</option>
                        <option>Dr. Sara</option>
                        <option>Dr. Ali</option>
                    </select>
                </td>
                <td>
                    <button class="action-button assign-button">Assign Faculty</button>
                    <button class="action-button delete-button">Delete</button>
                </td>
            </tr>
            <tr>
                <td>CS102</td>
                <td>Data Structures</td>
                <td>
                    <select>
                        <option>Dr. Ahmed</option>
                        <option>Dr. Sara</option>
                        <option>Dr. Ali</option>
                    </select>
                </td>
                <td>
                    <button class="action-button assign-button">Assign Faculty</button>
                    <button class="action-button delete-button">Delete</button>
                </td>
            </tr>
            <tr>
                <td>CS103</td>
                <td>Algorithms</td>
                <td>
                    <select>
                        <option>Dr. Ahmed</option>
                        <option>Dr. Sara</option>
                        <option>Dr. Ali</option>
                    </select>
                </td>
                <td>
                    <button class="action-button assign-button">Assign Faculty</button>
                    <button class="action-button delete-button">Delete</button>
                </td>
            </tr>
        </tbody>
    </table>
</div>
